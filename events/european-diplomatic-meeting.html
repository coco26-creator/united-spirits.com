<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newsroom — United Spirits</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: #fff; 
      color: #111; 
    }
    
    h1, h2, h3 { 
      font-family: 'Playfair Display', serif; 
    }
    
    .accent { 
      background: linear-gradient(135deg,#ec4899,#a855f7); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
    
    .card { 
      border-radius: 1rem; 
      background: #fff; 
      border: 1px solid #e5e7eb; 
      transition: transform .2s, box-shadow .2s; 
      overflow: hidden; 
    }
    
    .card:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
    
    .card img { 
      width: 100%; 
      height: 240px; 
      object-fit: cover; 
      transition: transform .3s; 
    }
    
    .card:hover img { 
      transform: scale(1.05);
    }
    
    .category-label { 
      font-size: .75rem; 
      font-weight: 600; 
      text-transform: uppercase; 
      background: linear-gradient(135deg,#ec4899,#a855f7); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
    
    .read-more { 
      font-weight: 600; 
      color: #6d28d9; 
      transition: color .2s; 
    }
    
    .read-more:hover { 
      color: #a855f7; 
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="../united-spirits-site/assets/img/meetings/african-market-strategy.jpg" alt="African Market Strategy">
    <div class="p-4">
      <span class="category-label">Meetings</span>
      <h3 class="text-xl font-serif mt-2 mb-2">African Market Strategy</h3>
      <p class="text-gray-600 text-sm mb-4">Strategic discussion with partners on expanding United Spirits' presence in African markets. The meeting focused on identifying key opportunities and developing culturally relevant marketing approaches.</p>
      <a href="../events/african-market-strategy.html" class="read-more">Read More →</a>
    </div>
  </div>
</body>
</html>
